<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- 设置网页视口的元数据标签 -->
    <meta name="description" content="DroneSplat: 3D Gaussian Splatting for Robust 3D Reconstruction from In-the-Wild Drone Imagery">
    <meta name="keywords" content="DroneSplat, 3D Gaussian Splatting, 3D Gaussians, Drone Imagery">
    <title>DroneSplat</title>
    
    <!-- 引入 Bootstrap CSS -->
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet"> <!-- 表示被链接的文件是一个样式表文件 -->
    <!-- 引入 Bulma CSS 以支持相关类 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <!-- 引入 Font Awesome 图标库（更新为 6.0 以支持所用的图标） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- 引入 MathJax -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
        .large-title {
            font-size: 2.5rem; /* 根据需要设置字体大小 */
            font-weight: bold; /* 使标题更加显眼 */
        }
        .publication-links {
            margin-top: 1rem; /* 给链接部分添加顶部间距 */
        }
        .link-block {
            margin-right: 2rem; /* 使按钮之间保持足够的间距 */
        }
        .video-section {
            background-color: #e2e0e0; /* 浅灰色背景 */
            margin-top: 1.5rem; 
            margin-bottom: 1rem; 
        }
        .video-container {
            margin-bottom: 2rem; /* 给每行的视频添加一些下边距 */
        }
        .video-title {
            font-size: 2rem; /* 视频标题的字体大小 */
            font-weight: bold; /* 加粗标题 */
            margin-top: 2rem; /* 标题的顶部间距 */
            margin-bottom: 2rem; /* 标题的底部间距，以增加与灰色背景的间隙 */
            text-align: center; /* 居中显示标题 */
        }
        .video-label {
            text-align: center; /* 居中视频标签 */
            font-size: 1.5rem; /* 视频上方文本的字体大小 */
            font-weight: bold; /* 加粗文本 */
            margin-bottom: 1rem; /* 下边距使得文本和视频分隔 */
        }
    </style>
</head>

<body>
    <section>
        <!-- 内容划分元素 -->
        <div class="jumbotron text-center mt-0"> <!--jumbotron类可用于创建具有特殊样式的大型容器，text-center类用于居中文本，而mt-0类用于删除顶部的外边距-->
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2 class="large-title"> DroneSplat: 3D Gaussian Splatting for Robust 3D Reconstruction</h2>
                        <h2 class="large-title"> from In-the-Wild Drone Imagery </h2>
                        <hr>
                        <footer class="author-block" style="font-size: 30px; margin-bottom: 2rem;">
                            Anonymous Authors
                        </footer>
                        <!-- 相关链接部分 -->
                        <div class="publication-links">
                            <!-- Dataset 链接部分 -->
                            <span class="link-block">
                                <a href=" "
                                   class="button is-normal is-rounded is-info" 
                                   aria-label="View Dataset">
                                    <span class="icon">
                                        <i class="fas fa-database"></i> <!-- 数据集图标 -->
                                    </span>
                                    <span>DroneSplat Dataset</span>
                                </a>
                            </span>
                            <!-- Code 链接部分 -->
                            <span class="link-block">
                                <a href="https://github.com/DroneSplat/anonymous_code"
                                   class="button is-normal is-rounded is-dark" 
                                   aria-label="View Anonymous Code on GitHub">
                                    <span class="icon">
                                        <i class="fab fa-github"></i> <!-- GitHub 图标 -->
                                    </span>
                                    <span>Anonymous Code</span>
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 视频标题 -->
    <div class="video-title">Simingshan</div>

    <!-- 视频部分 -->
    <section class="video-section">
        <div class="container">
            <!-- 视频行 -->
            <div class="row video-container">
                <!-- 第一个视频及其标题 -->
                <div class="col-md-6">
                    <div class="video-label">3DGS</div>
                    <video controls width="100%">
                        <source src="videos/simingshan/simingshan_3dgs.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <!-- 第二个视频及其标题 -->
                <div class="col-md-6">
                    <div class="video-label">DroneSplat</div>
                    <video controls width="100%">
                        <source src="videos/simingshan/simingshan_dronesplat.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </section>

    <!-- 引入 Bootstrap JavaScript (可选) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
