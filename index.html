<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- 设置网页视口的元数据标签 -->
    <meta name="description" content="DroneSplat: 3D Gaussian Splatting for Robust 3D Reconstruction from In-the-Wild Drone Imagery">
    <meta name="keywords" content="DroneSplat, 3D Gaussian Splatting, 3D Gaussians, Drone Imagery">
    <title>DroneSplat</title>
    
    <!-- 引入 Bootstrap CSS -->
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet"> <!-- 表示被链接的文件是一个样式表文件 -->
    <!-- 引入 Bulma CSS 以支持相关类 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <!-- 引入 Font Awesome 图标库（更新为 6.0 以支持所用的图标） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- 引入 MathJax -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
        /* 自定义样式，设置背景色和内边距 */
        .highlight-section {
            background-color: #adadad; /* 更深的灰色背景 */
            padding: 2rem 0; /* 添加上下内边距 */
            width: 100vw; /* 背景宽度占满整个视口宽度 */
            margin-left: calc(-50vw + 50%); /* 确保背景左右占满页面 */
        }
        .highlight-content {
            padding: 0 2rem; /* 左右内边距 */
        }
        .publication-links {
            margin-top: 2rem; /* 给链接部分添加顶部间距 */
        }
        .link-block {
            margin-right: 1.5rem; /* 使按钮之间保持足够的间距 */
        }
    </style>
</head>

<body>
    <!-- 页面主体 -->
    <section class="section">
        <div class="highlight-section">
            <div class="container highlight-content has-text-centered">
                <!-- 主标题部分 -->
                <!-- <h2 class="title is-1 publication-title">
                DroneSplat: 3D Gaussian Splatting for Robust 3D Reconstruction from In-the-Wild Drone Imagery</h2> -->
                <h2> DroneSplat: 3D Gaussian Splatting for Robust 3D Reconstruction</h2>
                <h2> from In-the-Wild Drone Imagery </h2>
                <hr>
                <!-- 作者部分 -->
                <footer class="author-block" style="font-size: 30px; margin-bottom: 2rem;">
                    Anonymous Authors
                </footer>
                <!-- 相关链接部分 -->
                <div class="publication-links">
                    <!-- Dataset 链接部分 -->
                    <span class="link-block">
                        <a href="https://example.com/dataset_link"
                           class="button is-normal is-rounded is-info" 
                           aria-label="View Dataset">
                            <span class="icon">
                                <i class="fas fa-database"></i> <!-- 数据集图标 -->
                            </span>
                            <span>Dataset</span>
                        </a>
                    </span>
                    <!-- Code 链接部分 -->
                    <span class="link-block">
                        <a href="https://github.com/DroneSplat/anonymous_code"
                           class="button is-normal is-rounded is-dark" 
                           aria-label="View Anonymous Code on GitHub">
                            <span class="icon">
                                <i class="fab fa-github"></i> <!-- GitHub 图标 -->
                            </span>
                            <span>Anonymous Code</span>
                        </a>
                    </span>
                </div>
            </div>
        </div>
